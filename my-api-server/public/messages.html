<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My API Server</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.2/css/bulma.css">
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

<style>
</style>
<div id="app">
    <div class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Messages</h1>
                <h2 class="subtitle">List of messages from API</h2>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div v-if="!error">
                <p class="block" v-if="fetchingDataMessage">{{fetchingDataMessage}}</p>
                <table class="table is-fullwidth">
                    <tr>
                        <td v-for="key in displayFields" :key="key">{{key}}</td>
                    </tr>
                    <tr v-for="item in items" :key="item.id">
                        <td v-for="key in displayFields" :key="key">{{item[key]}}</td>
                    </tr>
                </table>
            </div>
            <div class="notification is-danger" v-else>{{error}}</div>
        </div>
    </div>
</div>
<script>
    new Vue({
        data() {
            return {
                envName: '',
                fetchingDataMessage: 'Fetching data',
                error: null,
                items: null,
                displayFields: [
                    'name', 'email', 'message'
                ],
            }
        },
        created() {
            let endpointUrl = '/messages';
            fetch(endpointUrl).then(resp => resp.json()).then(data => {
                console.log("Received ", data);
                this.envName = data.envName;
                this.items = data.items;
                if (this.items.length <= 0) {
                    this.fetchingDataMessage = 'There is no data.';
                } else {
                    this.fetchingDataMessage = null;
                }
            }).catch(error => {
                console.error("Failed to get " + endpointUrl, error);
                this.error = `Failed to get ${endpointUrl} from server. Is it running?`;
            });
        }
    }).$mount('#app');
</script>

<div class="footer">
    <p>Got Questions? Contact zemiandeng@gmail.com</p>
    <p>This server is powered by ExpressJS and it is for testing purpose only.</p>
</div>

</body>
</html>
